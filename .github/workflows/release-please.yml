name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-plugin:
    name: Build Decky Plugin
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build

      - name: Package plugin
        run: |
          PLUGIN_NAME="CapyDeploy"
          VERSION=$(node -p "require('./package.json').version")
          BUILD_DIR="/tmp/decky-build/$PLUGIN_NAME"
          mkdir -p "$BUILD_DIR"

          cp plugin.json "$BUILD_DIR/"
          cp package.json "$BUILD_DIR/"
          for pyfile in main.py steam_utils.py mdns_service.py pairing.py upload.py artwork.py ws_server.py; do
            cp "$pyfile" "$BUILD_DIR/"
          done
          cp requirements.txt "$BUILD_DIR/"
          cp -r py_modules "$BUILD_DIR/"
          cp -r dist "$BUILD_DIR/"
          if [ -d "assets" ]; then cp -r assets "$BUILD_DIR/"; fi
          if [ -f "LICENSE" ]; then cp LICENSE "$BUILD_DIR/"; fi

          cd /tmp/decky-build
          zip -r "$GITHUB_WORKSPACE/CapyDeploy-v${VERSION}.zip" "$PLUGIN_NAME"

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release upload "${{ needs.release-please.outputs.tag_name }}" \
            "CapyDeploy-v${VERSION}.zip" \
            --clobber
